<div class="container my-5"> 
    
     <form >
            
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nom</label>
            <input type="text" [(ngModel)]="clientDetails.nom" name="nom" [value]="clientDetails.nom" class="form-control" placeholder="Nom">
          </div>
          <div class="form-group col-md-6">
            <label>Prenom</label>
            <input type="text" [(ngModel)]="clientDetails.prenom" name="prenom" [value]="clientDetails.prenom" class="form-control" placeholder="Prenom">
          </div>
        </div>
        <div class="form-group">
          <label>Telephone</label>
          <input type="text" [(ngModel)]="clientDetails.email" name="telephone" [value]="clientDetails.telephone" class="form-control" placeholder="telephone">

        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" [(ngModel)]="clientDetails.adresse.numero" name="numero" [value]="clientDetails.adresse.numero" class="form-control" placeholder="numero">
          <input type="text" [(ngModel)]="clientDetails.adresse.rue" name="rue" [value]="clientDetails.adresse.rue" class="form-control" placeholder="rue">
          <input type="text" [(ngModel)]="clientDetails.adresse.ville" name="ville" [value]="clientDetails.adresse.ville" class="form-control" placeholder="ville">
        </div>
       
      
      
        <button class="btn btn-success btn-lg btn-block" (click)="update()">Modifier un Client</button>

      </form>
    </div>
